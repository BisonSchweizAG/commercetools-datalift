plugins {
  id 'application'
}

application {
  mainClass = 'tech.bison.datalift.commandline.Main'
}

dependencies {
  implementation project(':datalift-core')
  implementation libs.picocli
  implementation libs.slf4j

  testImplementation libs.junit.jupiter.api
  testImplementation libs.junit.jupiter.params
  testImplementation libs.mockito.junit.jupiter

  testRuntimeOnly libs.junit.jupiter.engine
  runtimeOnly libs.commercetools.okhttp.client4
  runtimeOnly libs.logback
}

publishing {
  publications {
    mavenJava(MavenPublication) {
      artifactId = 'datalift-cli'
      version = '0.9.0'
      pom {
        name = 'Datalift CLI'
        description = 'CLI artifact of datalift, a tool for automating data migrations of commercetools applications'
        licenses {
          license {
            name = 'The Apache License, Version 2.0'
            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
          }
        }
      }
      from components.java
    }
  }
}

test {
  useJUnitPlatform()
}
